[package]
name = "libchordr"
version = "0.1.11"
authors = ["Daniel Corn <info@cundd.net>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "../README.md"
repository = "https://github.com/chorddown/chordr"
description = """
Library with functionality for chorddown file
handling and basic data structures
"""

[lib]
name = "libchordr"
path = "src/lib.rs"

[features]
pdf = ["printpdf"]
internals = []

[dependencies]
serde = { version = "^1.0", features = ["derive"] }
serde_derive = "^1.0"
printpdf = { version = "0.2.8", optional = true }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"

[dev-dependencies]
serde_json = "^1.0"
criterion = { version = "0.3", features = ["html_reports"] }

[[bench]]
name = "parse_benchmark"
harness = false

[[bench]]
name = "converter_benchmark"
harness = false

[[bench]]
name = "tokenize_benchmark"
harness = false

[[bench]]
name = "transpose_benchmark"
harness = false
